{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h2>Update Todo</h2>
    <form action='\update\{{todo.sno}}' method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Todo Title</label>
        <input type="text" value="{{todo.title}}" class="form-control" name="title" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Description</label>
        <input type="text" value="{{todo.desc}}" class="form-control" name="desc" id="exampleInputPassword1">
      </div>
  
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>

  <div class="container">
{% endblock body %}
